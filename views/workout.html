

      <div class="container body-content app-container">
        <div class="row">
          <div id="exercise-pane" class="col-sm-8 col-sm-offset-2">
            <div class="row workout-content">
              <div class="workout-display-div">
               <div class="workoutTitle">
               <h1>{{currentExercise.details.title}}</h1>
              </div>
               <h4>Workout Time Left  [ {{workoutTimeRemaining | secondsToTime }} ]</h4>
               <div class ="well workoutimage">
                 <img class="img-responsive" ng-src="{{currentExercise.details.image}}" />
              </div>
               <div class="progress time-progress">
                 <div class="progress-bar progress-bar-success progress-bar-striped .active" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="{{currentExercise.duration}}" ng-style="{'width':(currentExerciseDuration/currentExercise.duration) * 100 + '%'}">
                 </div>
               </div>
                <h1>Time Remaining: {{currentExercise.duration-currentExerciseDuration}}</h1>
                <h3 class="col-sm-6 text-right" ng-if= "currentExercise.details.name=='rest'">Next up: {{workoutPlan.exercises[0].details.title}}</h3>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div><!-- end of full container of exercise div-->
